<p-toolbar styleClass="mb-2">
    <ng-template #start>
        <p-button (click)="openMenu.emit()" icon="pi pi-bars" class="mr-2" text severity="secondary" />
    </ng-template>
    <ng-template #center>
        <p-iconfield iconPosition="left">
            <p-inputicon styleClass="pi pi-play" />
            <input type="text" pInputText placeholder="Ações Rápidas" />
        </p-iconfield>
    </ng-template>
    <ng-template #end>
        <p-avatar 
            [label]="this.profile().firstName[0]+this.profile().lastName[0]" 
            size="large" 
            shape="circle"
            styleClass="cursor-pointer"
            (click)="openProfile.emit()" />
    </ng-template>
</p-toolbar>
