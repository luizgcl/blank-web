<div class="flex flex-col max-w-screen">
  <div class="flex items-center justify-center mt-2">
    <app-logo />
  </div>
  <div class="mt-4 bg-stone-200 flex-1 rounded-xl px-4 py-6">
    <p-stepper [value]="1" [linear]="true">
      <p-step-list>
        <p-step [value]="1">Escolha do Plano</p-step>
        <p-step [value]="2">Cadastro</p-step>
        <p-step [value]="3">Confirmação</p-step>
      </p-step-list>
      <p-step-panels>
        <p-step-panel [value]="1">
          <ng-template #content let-activateCallback="activateCallback">
            <div class="grid grid-cols-3 gap-4 min-h-[500px]">
              @for(plan of plans$ | async; track plan.id) {
              <p-card>
                <ng-template #title>
                  {{ plan.name }}
                </ng-template>
                <ng-template #content>
                  <p [innerHtml]="plan.description"></p>
                </ng-template>
                <ng-template #footer>
                  <div class="flex flex-col gap-2">
                    <span> {{ plan.price | currency : "BRL" }} por mês </span>
                    <p-button label="Selecionar" />
                  </div>
                </ng-template>
              </p-card>
              }
            </div>
            <div class="flex pt-6 justify-end">
              <p-button
                label="Próximo"
                icon="pi pi-arrow-right"
                iconPos="right"
                (onClick)="activateCallback(2)"
              />
            </div>
          </ng-template>
        </p-step-panel>
        <p-step-panel [value]="2">
          <ng-template #content let-activateCallback="activateCallback">
            <form class="min-h-[500px]">
              <p-fluid class="grid grid-cols-2 gap-4">
                <div class="col-span-full">
                  <label for="social_name">Nome da Empresa</label>
                  <input id="social_name" pInputText />
                </div>
                <div>
                  <label for="first_name">Primeiro Nome</label>
                  <input id="first_name" pInputText />
                </div>
                <div>
                  <label for="last_name">Último Nome</label>
                  <input id="last_name" pInputText />
                </div>
                <div>
                  <label for="document">N° de Documento</label>
                  <input id="document" pInputText />
                </div>
                <div>
                  <label for="document_type">Documento</label>
                  <p-select [options]="documentTypes" />
                </div>
                <div>
                  <label for="phone">Telefone</label>
                  <input id="phone" pInputText />
                </div>
                <div>
                  <label for="email">E-mail</label>
                  <input id="email" type="email" pInputText />
                </div>
                <div>
                  <label for="password">Senha</label>
                  <p-password id="password" [toggleMask]="true" />
                </div>
                <div>
                  <label for="confirm_password">Confirmar Senha</label>
                  <p-password
                    id="confirm_password"
                    [toggleMask]="true"
                    [feedback]="false"
                  />
                </div>
              </p-fluid>
            </form>
            <div class="flex pt-6 justify-end gap-2">
              <p-button
                label="Anterior"
                severity="secondary"
                icon="pi pi-arrow-left"
                (onClick)="activateCallback(1)"
              />
              <p-button
                label="Próximo"
                icon="pi pi-arrow-right"
                iconPos="right"
                (onClick)="activateCallback(3)"
              />
            </div>
          </ng-template>
        </p-step-panel>
        <p-step-panel [value]="3">
          <ng-template #content let-activateCallback="activateCallback">
            <div class="min-h-[500px]"></div>
            <div class="flex pt-6 justify-end gap-2">
              <p-button
                label="Anterior"
                severity="secondary"
                icon="pi pi-arrow-left"
                (onClick)="activateCallback(2)"
              />
              <p-button label="Cadastrar" icon="pi pi-check" iconPos="left" />
            </div>
          </ng-template>
        </p-step-panel>
      </p-step-panels>
    </p-stepper>
  </div>
</div>
