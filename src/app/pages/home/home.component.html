<p-megamenu [model]="items" styleClass="p-4 bg-surface-0 dark:bg-surface-900 flex rounded-full">
    <ng-template #start>
        <app-logo />
    </ng-template>
    <ng-template #item let-item>
        <a *ngIf="item.root" pRipple
            class="flex items-center cursor-pointer px-4 py-2 overflow-hidden relative font-semibold text-lg uppercase rounded-full">
            <i [ngClass]="item.icon"></i>
            <span class="ml-2">{{ item.label }}</span>
        </a>
        <a *ngIf="!item.root && !item.image" class="flex items-center p-4 cursor-pointer mb-2 gap-2">
            <span
                class="inline-flex items-center justify-center rounded-full bg-primary text-primary-contrast w-12 h-12">
                <i [ngClass]="item.icon + ' text-lg'"></i>
            </span>
            <span class="inline-flex flex-col gap-1">
                <span class="font-medium text-lg text-surface-900 dark:text-surface-0">{{ item.label }}</span>
                <span class="whitespace-nowrap">{{ item.subtext }}</span>
            </span>
        </a>
        <div *ngIf="item.image" class="flex flex-col items-start gap-4">
            <img [src]="item.image" alt="megamenu-demo" class="w-full" />
            <span>{{ item.subtext }}</span>
            <p-button [label]="item.label" [outlined]="true"></p-button>
        </div>
    </ng-template>
    <ng-template #end>
        <p-button severity="secondary" size="large" class="px-2" [rounded]="true" routerLink="/customer/home">
            Área do Cliente
        </p-button>
        <p-button size="large" [rounded]="true">
            Conheça o Sistema
        </p-button>
    </ng-template>
</p-megamenu>
<div class="mt-10 flex-1 mx-4 grid grid-cols-2">
    <div class="">
        <h2 class="text-3xl font-bold">Previsões inteligentes para seu comércio</h2>

            <li>1. Padarias</li>
